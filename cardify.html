<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Cardify</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="src/css/cardify.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row clear-margin">
        <div class="col s12">
          <h1>Cardify</h1>
          <h2>Un plugin de Jquery para Imágenes</h2>
        </div>
      </div>
    </div>
  </header>
  <section class="description">
    <div class="container">
      <div class="row clear-margin">
        <div class="col s12">
          <h3 class="center">Cardify es un Plugin de Jquery que permite, al hacer hover sobre las imagenes, mostrar su atributo "alt".</h3>
        </div>
      </div>
    </div>
  </section>
  <section class="example-title">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3 class="center">Demostración</h3>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container cardify">
      <div class="row">
        <div class="col s12 m6">
          <img class="responsive-img"  src="src/images/bosque-boreal.jpg" alt="Bosque boreal al norte de Rusia.">
        </div>
        <div class="col s12 m6">
          <img class="responsive-img"  src="src/images/exotica-argentina.jpg" alt="Cataratas Argentinas.">
        </div>
        <div class="col s12 m6">
          <img class="responsive-img"  src="src/images/riviera-maya.jpg" alt="Riviera Maya, el paraíso de Mexico.">
        </div>
        <div class="col s12 m6">
          <img class="responsive-img"  src="src/images/paisaje-otoñal.jpg" alt="Bello paisaje Otoñal">
        </div>
        <div class="col s12">
          <img class="responsive-img"  src="https://i.pinimg.com/originals/f0/fa/85/f0fa85a617c41227b966ff3fa38e2f86.jpg" alt="Paisajes y Naturaleza">
        </div>
      </div>
    </div>
  </section>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="lib/main.js"></script>
  <!-- <script src="src/js/cardify.js"></script> -->
</body>
</html>
